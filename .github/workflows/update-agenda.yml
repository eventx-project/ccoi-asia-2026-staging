name: Update Agenda from Google Sheets

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-agenda:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to the repo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create credentials file
        # We write the secret content to the file expected by the script
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > google-credentials.json

      - name: Fetch data from Google Sheets
        run: npm run update-agenda

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Check if agenda.json has changed
          if [[ -n $(git status --porcelain data/agenda.json) ]]; then
            git add data/agenda.json
            git commit -m "Auto-update agenda from Google Sheets"
            git push
            echo "âœ… Agenda updated and pushed."
          else
            echo "No changes in agenda data."
          fi
