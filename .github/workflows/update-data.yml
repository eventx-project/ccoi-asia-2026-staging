name: Update Data from Google Sheets

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Google Credentials
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > google-credentials.json

      - name: Fetch Data
        run: npm run update-agenda

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update data from Google Sheets [skip ci]"
            git push
          fi

      - name: Cleanup Credentials
        if: always()
        run: rm -f google-credentials.json
